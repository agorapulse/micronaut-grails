config {
    publishing {
        enabled = true
    }
}

dependencies {
    api micronautMigratedDependency('micronaut-spring')

    compileOnly "org.grails:grails-core:$grailsVersion"

    testImplementation 'org.springframework:spring-test:5.0.8.RELEASE'
    testImplementation("org.spockframework:spock-spring:$spockVersion") {
        exclude group: "org.codehaus.groovy", module: "groovy-all"
    }

    testImplementation group: 'com.agorapulse', name: 'micronaut-amazon-awssdk-sns', version: "1.6.1-micronaut-${micronautVersion[0]}.0"
    testImplementation group: 'com.agorapulse', name: 'micronaut-amazon-awssdk-sqs', version: "1.6.1-micronaut-${micronautVersion[0]}.0"
}
